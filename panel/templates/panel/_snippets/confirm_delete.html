<div class="content-container">

    <div class="flex flex-col
      pt-5 md:pt-10 lg:pt-12 xl:pt-16">
  
  
    <h2 class="text-center text-xl font-medium my-2">{% trans "Delete" %} {{ object }}</h2>
    <p class="text-center my-2 mb-10">{% blocktrans %}Are you sure you want to delete the selected {{ object }}?{% endblocktrans %}</p>
  
  
      <form action="" method="post">
        {% csrf_token %}
  
        <div class="flex justify-center">
          <button class="btn-form" type="submit">{% trans 'Delete' %}
          </button>
  
          <button class="btn-form" type="submit">
            <a class="btn btn-default" href="javascript:history.back(-1)">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                {% trans 'Back' %}
            </a>
          </button>
        </div>
  
      </form>
  
    </div>
  </div>
