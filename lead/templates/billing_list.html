{% extends "panel/_snippets/list.html" %}

{% load djaneiro i18n %}

{% block content_inner %}
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">{% trans "Invoice Number" %}</th>
      <th scope="col" class="text-right">{% trans "options" %}</th>
    </tr>
  </thead>
  <tbody>
    {% for object in object_list %}
    <tr>
      <th scope="row">{{ object.number_billing }}</th>
    </tr>
    {% empty %}
    <tr>
      <td colspan="5" class="text-center text-muted">{% trans "No records" %}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content_inner %}
